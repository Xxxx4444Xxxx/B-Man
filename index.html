<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/><title>BÃ¶-Man</title><style>html,body{height:100%;margin:0;background:#05040a}#game{width:100%;height:100%}.hud{position:absolute;top:8px;left:8px;right:8px;display:flex;justify-content:space-between;color:#f1eaff;font-family:monospace;font-size:14px;z-index:3;text-shadow:0 0 6px #9a6bff}.btn{position:absolute;bottom:14px;right:14px;background:rgba(20,16,40,.85);border:1px solid #9a6bff;color:#f1eaff;padding:8px 12px;border-radius:8px;font-family:monospace;z-index:3}.joystick{position:absolute;bottom:14px;left:14px;width:140px;height:140px;border-radius:50%;border:1px solid #9a6bff55;z-index:3;touch-action:none}.stick{position:absolute;width:60px;height:60px;left:40px;top:40px;border-radius:50%;background:#9a6bff55;border:1px solid #9a6bffaa}.crt::after{content:'';position:fixed;inset:0;pointer-events:none;background:repeating-linear-gradient(0deg,rgba(255,255,255,.04)0,rgba(255,255,255,.04)1px,rgba(0,0,0,0)2px);mix-blend-mode:overlay;z-index:2}.glow{box-shadow:0 0 18px #8a5cff,0 0 48px rgba(138,92,255,.35) inset}</style></head><body class="crt"><div class="hud"><div id="score">BÃ¶-Man Â· Score: 0 Â· Lives: 3</div><div id="status">Ready!</div></div><div class="joystick" id="joystick"><div class="stick" id="stick"></div></div><button class="btn" id="btnMute">ðŸ”Š</button><div id="game" class="glow"></div><script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script><script>
const TILE=16,COLS=19,ROWS=23,SPEED_PLAYER=85,SPEED_ENEMY=70;
const POWERUP_DUR={super:1e4,slow:6e3,magnet:8e3};
const config={type:Phaser.AUTO,parent:'game',backgroundColor:'#000',scale:{mode:Phaser.Scale.FIT,autoCenter:Phaser.Scale.CENTER_BOTH,width:COLS*TILE,height:ROWS*TILE},pixelArt:true,roundPixels:true,physics:{default:'arcade',arcade:{gravity:{y:0},debug:false}},scene:{preload,create,update}};new Phaser.Game(config);
let player,walls,plants,cursors,enemies,powerups,score=0,lives=3,muted=false,statusEl,scoreEl,joystick={dir:null,active:false,startX:0,startY:0,stick:null,root:null},lastDir='left',state={frightened:0,slow:0,magnet:0};
const MAZE=['1111111111111111111','1000000002000000001','1011110111110111101','1020010203020200021','1011011110111110111','1001010000100001011','1111010111101111011','1003020100020103021','1011110111100111101','1000020003000200021','1111011110111110111','1001010000100001001','1020010203020200021','1011110111110111101','1000000100000100001','1111110111101111111','1000020002000200001','1011110111110111101','1000000100000100001','1011110111101111101','1000000002000000001','1011111110111111101','1111111111111111111'];
function preload(){statusEl=document.getElementById('status');scoreEl=document.getElementById('score');
this.textures.generate('wall',{data:['BBBBBBBBBBBBBBBB','B............B.','B.BBBBBBBBBB.B.','B.B........B.B.','B.B.BBBBBB.B.B.','B.B.B....B.B.B.','B.B.B.BB.B.B.B.','B.B.B.B..B.B.B.','B.B.B.BB.B.B.B.','B.B.B....B.B.B.','B.B.BBBBBB.B.B.','B.B........B.B.','B.BBBBBBBBBB.B.','B............B.','BBBBBBBBBBBBBBBB','BBBBBBBBBBBBBBBB'],pixelWidth:1,palette:{B:'#2a2a3a','.':'#161621'}});

this.textures.generate('playerClosed',{data:['........','..VVVV..','.VVVVVV.','VVVVVVVV','VVVVVVVV','.VVVVVV.','..VVVV..','........'],pixelWidth:2,palette:{V:'#b36bff','.':'rgba(0,0,0,0)'}});

this.textures.generate('enemyFright',{data:['........','..BBBB..','.BBBBBB.','.BB..BB.','.BBBBBB.','.BBBBBB.','..BBBB..','........'],pixelWidth:2,palette:{B:'#5ac8ff','.':'rgba(0,0,0,0)'}});
}
function create(){tone(this,'eat',520,0.06);tone(this,'start',220,0.2);tone(this,'win',880,0.25);tone(this,'hit',140,0.25);if(!muted)this.sound.play('start');
statusEl.textContent='Ready!';walls=this.physics.add.staticGroup();plants=this.physics.add.staticGroup();powerups=this.physics.add.staticGroup();enemies=this.physics.add.group();
for(let r=0;r<ROWS;r++){for(let c=0;c<COLS;c++){const ch=MAZE[r][c],x=c*TILE+TILE/2,y=r*TILE+TILE/2;if(ch==='1'){const w=walls.create(x,y,'wall');w.setDisplaySize(TILE,TILE);w.refreshBody();}else if(ch==='2'){plants.create(x,y,'plant').setName('plant');}else if(ch==='3'){const types=['power_super','power_slow','power_magnet'];const key=types[Math.floor(Math.random()*types.length)];const pu=powerups.create(x,y,key);pu.kind=key;}}}
const start=findEmpty();player=this.physics.add.sprite(start.x,start.y,'playerOpen');player.setCollideWorldBounds(true);player.setCircle(8,0,0);player.speed=SPEED_PLAYER;player.mouthTimer=0;player.eyes=this.add.graphics();
[{x:TILE*9.5,y:TILE*11.5},{x:TILE*9.5,y:TILE*9.5},{x:TILE*9.5,y:TILE*13.5}].forEach(sp=>{const e=this.physics.add.sprite(sp.x,sp.y,'enemy');e.speed=SPEED_ENEMY;e.dir=rdir();e.setCircle(8,0,0);enemies.add(e);});
this.physics.add.collider(player,walls);this.physics.add.collider(enemies,walls);
this.physics.add.overlap(player,plants,(pl,plant)=>{plant.destroy();score+=10;hud();if(!muted)this.sound.play('eat');if(plants.countActive(true)===0){statusEl.textContent='Level geschafft!';if(!muted)this.sound.play('win');}});
this.physics.add.overlap(player,powerups,(pl,pu)=>{if(pu.kind==='power_super'){state.frightened=POWERUP_DUR.super;enemies.children.iterate(e=>e&&e.setTexture('enemyFright'));statusEl.textContent='Super-Knospe!';}if(pu.kind==='power_slow'){state.slow=POWERUP_DUR.slow;statusEl.textContent='Zeitlupe!';}if(pu.kind==='power_magnet'){state.magnet=POWERUP_DUR.magnet;statusEl.textContent='Magnet!';}pu.destroy();hud();});
this.physics.add.overlap(player,enemies,(pl,e)=>{if(state.frightened>0){e.x=TILE*9.5;e.y=TILE*11.5;e.dir=rdir();score+=200;hud();if(!muted)this.sound.play('eat');}else{if(!muted)this.sound.play('hit');lives--;hud();statusEl.textContent=lives>0?'Autsch! Weiterâ€¦':'Game Over';if(lives<=0){this.scene.pause();}else{reset();}}});
cursors=this.input.keyboard.createCursorKeys();joy(this);this.lights.enable().setAmbientColor(0x8080ff);
document.getElementById('btnMute').addEventListener('click',()=>{muted=!muted;document.getElementById('btnMute').textContent=muted?'ðŸ”‡':'ðŸ”Š';});}
function update(t,dt){state.frightened=Math.max(0,state.frightened-dt);state.slow=Math.max(0,state.slow-dt);state.magnet=Math.max(0,state.magnet-dt);if(state.frightened===0){enemies.children.iterate(e=>e&&e.texture&&e.texture.key!=='enemy'&&e.setTexture('enemy'));}
const v=player.speed;let vx=0,vy=0;if(cursors.left.isDown||joystick.dir==='left'){vx=-v;lastDir='left';}else if(cursors.right.isDown||joystick.dir==='right'){vx=v;lastDir='right';}else if(cursors.up.isDown||joystick.dir==='up'){vy=-v;lastDir='up';}else if(cursors.down.isDown||joystick.dir==='down'){vy=v;lastDir='down';}player.body.setVelocity(vx,vy).velocity.normalize().scale(v);
player.mouthTimer+=dt;if(player.mouthTimer>120){player.setTexture(player.texture.key==='playerOpen'?'playerClosed':'playerOpen');player.mouthTimer=0;}eyes();
if(state.magnet>0){const range=60;plants.children.iterate(p=>{if(!p)return;const dx=player.x-p.x,dy=player.y-p.y,dist=Math.hypot(dx,dy);if(dist<range){p.x+=dx/dist*0.8;p.y+=dy/dist*0.8;p.refreshBody&&p.refreshBody();}});}
enemies.children.iterate(e=>{if(!e)return;const s=state.slow>0?e.speed*0.45:e.speed;const d=e.dir;const vx=d==='left'?-s:d==='right'?s:0;const vy=d==='up'?-s:d==='down'?s:0;e.body.setVelocity(vx,vy).velocity.normalize().scale(s);if(center(e)){const opts=dirs(e);const opp={left:'right',right:'left',up:'down',down:'up'}[d];const f=opts.length>1?opts.filter(x=>x!==opp):opts;e.dir=f[Math.floor(Math.random()*f.length)]||d;}});}
function eyes(){player.eyes.clear();player.eyes.lineStyle(2,0x000000,1);player.eyes.strokeCircle(player.x,player.y,10);const ex=lastDir==='left'?-3:lastDir==='right'?3:0,ey=lastDir==='up'?-3:lastDir==='down'?3:0;player.eyes.fillStyle(0xffffff,1);player.eyes.fillCircle(player.x-3+ex,player.y-2+ey,2);player.eyes.fillCircle(player.x+3+ex,player.y-2+ey,2);}
function reset(){const p=findEmpty();player.x=p.x;player.y=p.y;player.body.stop();}
function hud(){scoreEl.textContent=`BÃ¶-Man Â· Score: ${score} Â· Lives: ${lives}`;}
function findEmpty(){for(let r=ROWS-2;r>=1;r--){for(let c=1;c<COLS-1;c++){if(MAZE[r][c]!=='1'){return{x:c*TILE+TILE/2,y:r*TILE+TILE/2};}}}return{x:TILE*2,y:TILE*2};}
function toGrid(x){return Math.floor(x/TILE);}function wall(c,r){if(r<0||r>=ROWS||c<0||c>=COLS)return true;return MAZE[r][c]==='1';}
function center(s){const cx=Math.abs((s.x-TILE/2)%TILE),cy=Math.abs((s.y-TILE/2)%TILE);return cx<1&&cy<1;}
function dirs(s){const c=toGrid(s.x),r=toGrid(s.y),o=[];if(!wall(c-1,r))o.push('left');if(!wall(c+1,r))o.push('right');if(!wall(c,r-1))o.push('up');if(!wall(c,r+1))o.push('down');return o;}
function rdir(){return ['left','right','up','down'][Math.floor(Math.random()*4)];}
function tone(scene,key,freq,dur){const rate=22050,len=Math.floor(rate*dur),buf=scene.game.sound.context.createBuffer(1,len,rate),data=buf.getChannelData(0);let ph=0,inc=(2*Math.PI*freq)/rate;for(let i=0;i<len;i++){data[i]=Math.sign(Math.sin(ph))*0.25;ph+=inc;}scene.sound.decodeAudio(key,[buf]);}
function joy(scene){const root=document.getElementById('joystick'),stick=document.getElementById('stick');joystick.root=root;joystick.stick=stick;const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));const start=(cx,cy)=>{joystick.active=true;joystick.startX=cx;joystick.startY=cy;};const move=(cx,cy)=>{if(!joystick.active)return;const dx=cx-joystick.startX,dy=cy-joystick.startY,dist=Math.sqrt(dx*dx+dy*dy),max=40,nx=clamp(dx,-max,max),ny=clamp(dy,-max,max);stick.style.transform=`translate(${nx}px,${ny}px)`;if(dist>10){if(Math.abs(dx)>Math.abs(dy))joystick.dir=dx>0?'right':'left';else joystick.dir=dy>0?'down':'up';}else joystick.dir=null;};const end=()=>{joystick.active=false;joystick.dir=null;stick.style.transform='translate(0,0)';};root.addEventListener('pointerdown',e=>{e.preventDefault();start(e.clientX,e.clientY);move(e.clientX,e.clientY);});window.addEventListener('pointermove',e=>move(e.clientX,e.clientY));window.addEventListener('pointerup',end);}
